<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles\styles.css'>
    <title>Starship</title>
</head>
<body>
    <div class="container" data-link='container'>
        <div class="spaceship" data-link='spaceship'></div>
        

        <section class="information">
             <article class="information__content" data-link='score'>Score: 0</article>
             <article class="information__content" data-link='lives'>Lives: 3</article>
            </section>

            <div class="modal hide" data-link='modal'>
                <div class="modal__content">
                    <p class="modal__text" data-link='modalText'>You loose! Try Again!</p>
                    <button class="modal__button" data-link='modalButton'>New game</button>
                </div>
            </div>
        </div>
    <script src='src\main.js' type ='module'></script>
</body>

</html>
